---
layout: default
---

<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout d-flex">
    <main class="bd-main order-1 flex-grow-1">
        <div class="bd-intro pt-2 ps-lg-2">
            {% if page.subtitle %}
                <div> 
                    <h1 class="bd-title mb-0" id="content"> {{ page.title}} </h1>
                </div>
                <div class="bd-subtitle"> 
                    <p> {{ page.subtitle }} </p>
                </div>
            {% endif %}
        </div>

        <div class="d-md-flex flex-wrap">
            {% if page.sidebar == true %}
                {% include sidebar.html %}
            {% endif %}
            <div class="d-flex flex-column flex-fill w-100 h-100">
                <div class="bd-content ps-lg-2 w-100" id="mainContent" data-bs-spy="scroll" data-bs-target="#tocContents" data-bs-offset="100" tabindex="0">
                    {{ content }}
                </div>
            </div>
            {% if page.toc == true %}
                {% include table-of-contents.html %}
            {% endif %}
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var scrollSpy = new bootstrap.ScrollSpy(document.getElementById('mainContent'), {
            target: '#tocContents',
            offset: 100
        });
    });
</script>
