---
layout: default
---

<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout d-flex">
    {% if page.sidebar == true %}
        {% include sidebar.html %}
    {% endif %}

    <main class="bd-main order-1 flex-grow-1">
        <div class="bd-intro pt-2 ps-lg-2">
            {% if page.subtitle %}
                <div> 
                    <h1 class="bd-title mb-0" id="content"> {{ page.title}} </h1>
                </div>
                <div class="bd-subtitle"> 
                    <p> {{ page.subtitle }} </p>
                </div>
            {% endif %}
        </div>

        <div class="d-md-flex">
            <div class="d-flex flex-column flex-fill">
                <div id="mainContent" data-bs-spy="scroll" data-bs-target="#tocContents" data-bs-root-margin="-60px 0px 0px 0px" tabindex="0" class="bd-content ps-lg-2">
                    {{ content }}
                </div>
            </div>
            {% if page.toc == true %}
                {% include table-of-contents.html %}
            {% endif %}
        </div>
    </main>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.bootstrap && bootstrap.ScrollSpy) {
      new bootstrap.ScrollSpy(document.getElementById('mainContent'), {
        target: '#tocContents',
        rootMargin: '-60px 0px 0px 0px'
      });
    }
  });
</script>
