---
layout: default
---

<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout d-flex">
    {% if page.sidebar == true %}
        {% include sidebar.html %}
    {% endif %}

    <main class="bd-main order-1 flex-grow-1">
        <div class="bd-intro pt-2 ps-lg-2">
            {% if page.subtitle %}
                <div> 
                    <h1 class="bd-title mb-0" id="content"> {{ page.title}} </h1>
                </div>
                <div class="bd-subtitle"> 
                    <p> {{ page.subtitle }} </p>
                </div>
            {% endif %}
        </div>

        <div class="d-md-flex flex-wrap">
            <div class="d-flex flex-column flex-fill w-100">
                <div class="bd-content ps-lg-2 w-100" id="mainContent" data-bs-spy="scroll" data-bs-target="#tocContents" data-bs-offset="100" tabindex="0">
                    {{ content }}
                </div>
            </div>
            {% if page.toc == true %}
                {% include table-of-contents.html %}
            {% endif %}
        </div>
    </main>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var scrollSpy = new bootstrap.ScrollSpy(document.getElementById('mainContent'), {
            target: '#tocContents',
            offset: 100
        });
    });
</script>
<style>
@media (max-width: 991.98px) {
  .bd-layout, .bd-main, .bd-content, .flex-fill, .d-md-flex, .d-flex {
    width: 100% !important;
    max-width: 100vw !important;
    margin-right: 0 !important;
    flex-basis: 100% !important;
    flex-grow: 1 !important;
    flex-shrink: 1 !important;
  }
  .offcanvas-md, .offcanvas-end {
    position: fixed !important;
    width: 80vw !important;
    max-width: 100vw !important;
    right: 0;
    left: auto;
    top: 0;
    height: 100vh !important;
    z-index: 1050;
  }
}
</style>
